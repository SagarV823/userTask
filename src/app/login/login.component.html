<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="timer" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>
<div class="container" style="margin-top: 10%">
    <div class="card text-center card-pos">
        <div class="card-header">
            Welcome to USER app!
        </div>
        <div class="card-body">
            <h5 class="card-title">Please enter your credentials to login!</h5>
            <form [formGroup]="loginForm">
                <div class="row">
                    <div class="col-12">
                        <label>Email</label>
                        <input type="email" class="form-control" formControlName="email"
                            placeholder="Ex. pat@example.com">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12">
                        <button [disabled]="loginForm.invalid" class="btn btn-primary" (click)="onSubmit()"
                            type="submit">Login</button>
                    </div>
                </div>

            </form>
        </div>
        <div class="card-footer text-muted">
            Contact us at xyzsupport@abc.com
        </div>
    </div>
</div>
