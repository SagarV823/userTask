<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="timer" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">Welcome {{currentUser.first_name}} {{currentUser.last_name}} {{currentUser.email}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item" style="position: absolute; right: 1%; top: 6%;">
                <a *ngIf="currentUser.first_name" class="nav-link" (click)="logout()"
                    style="cursor: pointer;">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-5">
            <div class="row item" *ngFor="let user of userList">
                <div class="col-3">
                    <img [src]="user.avatar" class="img-reponsive img-rounded" />
                </div>
                <div class="col-4" style="padding-top: 9%;">
                    <h5>{{user.first_name}} {{user.last_name}}</h5>
                </div>
                <div class="col-3" style="padding-top: 9%;">
                    <button class="btn btn-primary" (click)="viewDetails(user)">View Details</button>
                </div>
                <div class="col" style="padding-top: 9%;">
                    <button class="btn btn-success" (click)="editUser(user)">Edit</button>
                </div>
            </div>
        </div>
        <div class="col-7">
            <app-edituser [user]="eUser"></app-edituser>
        </div>
    </div>

</div>
